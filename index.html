<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Front-end Mentor</title>
</head>

<body>
    <main>
        <section class="left">
            <div class="left-card-front">
                <div class="left-card-front-balls">
                    <div class="left-card-front-ball-one"></div>
                    <div class="left-card-front-ball-two"></div>
                </div>
                <div class="left-card-front-number">
                    <p id="numberCard">0000 0000 0000 0000</p>
                </div>
                <div class="left-card-front-date">
                    <p id="nameCard">NOME SOBRENOME</p>
                    <div><p id="dateMCard">00</p>/<p id="dateYCard">00</p></div>
                </div>
            </div>
            <div class="left-card-back">
                <p id="cvcCard">000</p>
            </div>
        </section>
        <section class="right">
            <form id="form">
                <h4>CARDHOLDER NAME</h4>
                <input type="text" required placeholder="e.g Jane Appleseed" id="nameInput">
                <h4>CARD NUMBER</h4>
                <input type="text" required placeholder="e.g Jane Appleseed" maxlength="19" id="numberInput">
                <div>
                    <div class="form-date">
                        <h4>EXP. DATE (MM/YY)</h4>
                        <div>
                            <input type="text" required placeholder="MM" id="dateMInput">
                            <input type="text" required placeholder="YY" id="dateYInput">
                        </div>
                    </div>
                    <div class="form-cvc">
                        <h4>CVC</h4>
                        <input type="text" required placeholder="e.g 123" id="cvcInput">
                    </div>
                </div>
                <input type="submit" value="confirm">
            </form>

            <div class="form-confirm" id="formConfirm">
                <img src="./assets/bg-main-mobile.png" alt="">
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
                <input type="button" value="contiue">
            </div>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>

</html>
